<!DOCTYPE html>
<html>
  <head>
    <title>Encriptador de texto</title>
    <meta charset="UTF-8">
    <!-- Agregamos la referencia al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h1>Encriptador de texto</h1>
          <div class="form-group">
            <label for="texto">Ingrese el texto a encriptar:</label>
            <textarea class="form-control" id="texto" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" onclick="encriptarTexto()">Encriptar</button>
          <!-- Agregamos un segundo campo de texto para mostrar el texto desencriptado -->
          <div class="form-group mt-3">
            <label for="textoDesencriptado">Texto desencriptado:</label>
            <textarea class="form-control" id="textoDesencriptado" rows="3" readonly></textarea>
          </div>
          <!-- Agregamos un botÃ³n para desencriptar el texto -->
          <button class="btn btn-secondary" onclick="desencriptarTexto()">Desencriptar</button>
        </div>
        <div class="col-md-6">
          <h1>Texto encriptado:</h1>
          <p id="textoEncriptado"></p>
        </div>
      </div>
    </div>
    <!-- Agregamos la referencia al archivo JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
